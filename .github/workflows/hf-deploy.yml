name: Deploy to Hugging Face Space (deploy -> Space)

on:
  push:
    branches: [deploy]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout deploy branch (full history + LFS)
        uses: actions/checkout@v4
        with:
          ref: deploy
          fetch-depth: 0
          lfs: true

      - name: Install Git LFS (safety)
        run: |
          git lfs install || true
          git lfs fetch --all || true

      - name: Push deploy -> Space main (force)
        env:
          HF_TOKEN: \${{ secrets.HF_TOKEN }}
          HF_USER: Deoxymp
          HF_SPACE: chatbot-cars   # ganti kalau nama Space beda
        run: |
          set -euxo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add space https://\${HF_USER}:\${HF_TOKEN}@huggingface.co/spaces/\${HF_USER}/\${HF_SPACE}.git
          git fetch space main || true
          git push -f space HEAD:main