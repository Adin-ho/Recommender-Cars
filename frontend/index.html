<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatCars</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 flex flex-col items-center h-screen p-4">
  <div class="flex flex-col w-full max-w-2xl bg-white shadow-lg rounded-lg p-6 h-full gap-2">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-2">🚗 ChatCars: Rekomendasi Mobil</h1>

    <div class="flex gap-2 justify-center mb-2 text-sm">
      <button id="btnRule" class="px-3 py-1 border rounded bg-blue-50">Rule-based</button>
      <button id="btnRag"  class="px-3 py-1 border rounded">RAG</button>
    </div>

    <div id="chatBox" class="flex-1 min-h-0 overflow-y-auto p-4 border rounded bg-gray-50 text-sm"></div>

    <div class="flex space-x-2">
      <input id="pertanyaan" type="text" placeholder="Tanyakan sesuatu tentang mobil..."
        class="flex-grow px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"/>
      <button onclick="kirimPertanyaan()"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Kirim</button>
    </div>

    <div class="text-xs text-gray-500 mt-1">Contoh: “mobil diesel matic di bawah 300 juta”</div>
  </div>

  <script>
    let mode = "rule"; // "rule" | "rag"
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("pertanyaan");

    document.getElementById("btnRule").onclick = () => setMode("rule");
    document.getElementById("btnRag").onclick  = () => setMode("rag");

    function setMode(m){
      mode = m;
      document.getElementById("btnRule").className =
        "px-3 py-1 border rounded " + (mode==="rule" ? "bg-blue-50" : "");
      document.getElementById("btnRag").className  =
        "px-3 py-1 border rounded " + (mode==="rag"  ? "bg-blue-50" : "");
    }

    async function kirimPertanyaan(){
      const pesan = input.value.trim();
      if(!pesan) return;

      // tampilkan pesan user
      const userMsg = document.createElement("div");
      userMsg.className = "text-right text-blue-700 mb-2";
      userMsg.textContent = pesan;
      chatBox.appendChild(userMsg);
      input.value = "";
      input.disabled = true;

      // bot placeholder
      const botMsg = document.createElement("div");
      botMsg.className = "text-left text-gray-800 whitespace-pre-wrap";
      chatBox.appendChild(botMsg);

      // loading
      botMsg.textContent = "🤖";
      let dots = setInterval(() => {
        botMsg.textContent += ".";
        if(botMsg.textContent.length > 8) botMsg.textContent = "🤖";
      }, 200);

      try {
        const url = mode === "rag"
          ? `/api/rag?pertanyaan=${encodeURIComponent(pesan)}`
          : `/api/rule?pertanyaan=${encodeURIComponent(pesan)}`;

        const res = await fetch(url);
        clearInterval(dots);

        if(!res.ok){
          botMsg.textContent = "❌ Gagal mengambil jawaban (status " + res.status + ").";
          return;
        }

        const data = await res.json();
        let jawab = data.jawaban || "Berikut hasilnya:";
        let list  = data.rekomendasi || [];

        let html = `<div class="mb-2">${jawab}</div>`;
        for(let i=0;i<list.length;i++){
          const r = list[i];
          html += `<div class="mb-3 p-2 rounded bg-gray-50 border">
            <b>${i+1}. ${r.nama_mobil || ""} (${r.tahun || ""})</b><br>
            ${r.cosine_score!==undefined ? `Skor: <b>${r.cosine_score}</b><br>` : ""}
            Harga: <b>${r.harga || "-"}</b><br>
            Usia: <b>${r.usia || "-"}</b> tahun<br>
            Bahan Bakar: ${r.bahan_bakar || "-"}<br>
            Transmisi: ${r.transmisi || "-"}<br>
            Kapasitas Mesin: ${r.kapasitas_mesin || "-"}<br>
          </div>`;
        }
        botMsg.innerHTML = html;
      } catch (e) {
        clearInterval(dots);
        botMsg.textContent = "❌ Gagal mengambil jawaban.";
      } finally {
        input.disabled = false;
        input.focus();
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    input.addEventListener("keypress", e => { if(e.key==="Enter") kirimPertanyaan(); });
  </script>
</body>
</html>
