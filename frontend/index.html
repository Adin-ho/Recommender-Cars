<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🚗 Rekomendasi Mobil</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>body{font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial}</style>
</head>
<body style="background:#f5f7fb;display:flex;justify-content:center">
  <div style="max-width:760px;width:100%;background:#fff;margin:24px;padding:20px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.06)">
    <h1 style="margin:0 0 10px;color:#2563eb">🚗 Rekomendasi Mobil</h1>

    <div id="chat" style="height:60vh;overflow:auto;border:1px solid #e5e7eb;border-radius:8px;padding:12px;background:#fafafa"></div>

    <div style="display:flex;gap:8px;margin-top:10px">
      <input id="q" placeholder="Contoh: mobil listrik matic di bawah 500jt"
        style="flex:1;padding:10px;border:1px solid #d1d5db;border-radius:8px" />
      <button id="send" style="padding:10px 16px;background:#2563eb;color:#fff;border:0;border-radius:8px;cursor:pointer">Kirim</button>
    </div>
    <div style="color:#6b7280;font-size:12px;margin-top:6px">Contoh: “BMW diesel matic lebih dari 500 juta”</div>
  </div>

  <script>
    const chat = document.getElementById('chat')
    const input = document.getElementById('q')
    const sendBtn = document.getElementById('send')

    function addBubble(text, right=false) {
      const d = document.createElement('div')
      d.style.margin = '6px 0'
      d.style.textAlign = right ? 'right' : 'left'
      d.innerText = text
      chat.appendChild(d)
      chat.scrollTop = chat.scrollHeight
    }

    async function ask() {
      const t = input.value.trim()
      if (!t) return
      addBubble(t, true)
      input.value = ''
      const wait = document.createElement('div'); wait.innerText = '🤖 …'; chat.appendChild(wait)

      try {
        const res = await fetch(`/api/rule?pertanyaan=${encodeURIComponent(t)}&topk=5`)
        const data = await res.json()
        wait.remove()
        const txt = (data && data.jawaban) ? data.jawaban : 'Tidak ada jawaban.'
        addBubble(txt, false)
      } catch (e) {
        wait.remove()
        addBubble('❌ Gagal mengambil jawaban.', false)
      }
    }

    sendBtn.onclick = ask
    input.addEventListener('keydown', (e)=>{ if(e.key==='Enter') ask() })
  </script>
</body>
</html>
